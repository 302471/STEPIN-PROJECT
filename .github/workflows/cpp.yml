name: Static Code Quality- Cppcheck

on:
  push:
    branches: [ main ]
  

jobs:
  cppcheck:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Install cppcheck
      run: sudo apt -y install cppcheck
    - name: Run cppcheck
      run: cppcheck STEPIN-PROJECT/STEPIN-PROJECT/3_IMPLEMENTATION
